<script>
var elem = document.querySelector('.grid');
var msnry = new Masonry(elem, {
    itemSelector: '.grid-item',
    gutter: 10, // Yatay ve dikey boşluk
});


// Tıklanan resmin src bilgisini localStorage'a kaydedin
document.querySelectorAll('.grid-item .grid-image').forEach(function(imageElement) {
    imageElement.addEventListener('click', function() {
        const src = this.getAttribute('src');
        localStorage.setItem('clickedImageSrc', src);

        // Diğer sayfaya yönlendirin
        window.location.href = './comments';
    });
});



</script>
